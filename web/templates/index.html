<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVision ‚Äì Multimodal Deepfake Detection</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 950px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 25px;
        }

        .header h1 {
            color: #333;
            font-size: 2.6em;
        }

        .header p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            background: #eef0ff;
            transform: scale(1.02);
        }

        .upload-box h3 {
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .upload-label {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
        }

        .file-name {
            margin-top: 12px;
            font-weight: 600;
            color: #667eea;
        }

        .preview-thumb {
            width: 90px;
            height: 90px;
            border-radius: 10px;
            object-fit: cover;
            background: #eee;
            flex-shrink: 0;
        }

        .preview-audio {
            width: 160px;
            flex-shrink: 0;
        }

        .preview-title {
            font-size: 0.95em;
            color: #222;
            font-weight: 600;
            word-break: break-all;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .inline-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-mini {
            padding: 8px 14px;
            font-size: 0.9em;
        }

        button {
            padding: 15px 30px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-clear {
            background: #e0e0e0;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            border-top: 2px solid #eee;
            padding-top: 30px;
        }

        .results.show {
            display: block;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
            margin-top: 12px;
        }

        .result-card {
            background: #f8f9fa;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #e3e3e3;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .result-meta {
            font-size: 0.9em;
            color: #444;
            margin-top: 4px;
        }

        .prediction-pill {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            font-weight: 700;
            margin-top: 6px;
        }

        .prediction-real {
            background: #e8f6f0;
            color: #1d9a63;
        }

        .prediction-fake {
            background: #fdecea;
            color: #d64545;
        }

        .error-chip {
            background: #ffebee;
            color: #c62828;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.9em;
            margin-top: 8px;
            display: inline-block;
        }

        .error-message {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .upload-section {
                grid-template-columns: 1fr;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>üõ°Ô∏è SecureVision</h1>
        <p><strong>Multimodal Deepfake Detection System</strong></p>
        <p>Detect manipulated audio and visual media using advanced AI models.</p>
    </div>

    <form id="detectionForm">
        <div class="upload-section">

            <div class="upload-box">
                <h3>üéôÔ∏è Audio Analysis</h3>
                <input type="file" id="audioInput" class="file-input" accept="audio/*" multiple>
                <label class="upload-label" for="audioInput">Upload Audio</label>
                <div class="file-name" id="audioName"></div>
                <div class="inline-actions">
                    <button type="button" class="btn-clear btn-mini" id="clearAudioBtn">Reset Audio</button>
                </div>
            </div>

            <div class="upload-box">
                <h3>üñºÔ∏è Image Analysis</h3>
                <input type="file" id="imageInput" class="file-input" accept="image/*" multiple>
                <label class="upload-label" for="imageInput">Upload Image</label>
                <div class="file-name" id="imageName"></div>
                <div class="inline-actions">
                    <button type="button" class="btn-clear btn-mini" id="clearImageBtn">Reset Images</button>
                </div>
            </div>

        </div>

        <div class="button-group">
            <button type="submit" class="btn-submit" id="submitBtn">Run Analysis</button>
            <button type="button" class="btn-clear" id="clearBtn">Reset</button>
        </div>
    </form>

    <div class="error-message" id="errorMsg"></div>
    <div class="results" id="results"></div>

</div>

<script>
    const form = document.getElementById('detectionForm');
    const audioInput = document.getElementById('audioInput');
    const imageInput = document.getElementById('imageInput');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const clearAudioBtn = document.getElementById('clearAudioBtn');
    const clearImageBtn = document.getElementById('clearImageBtn');
    const resultsDiv = document.getElementById('results');
    const errorMsg = document.getElementById('errorMsg');

    let audioFiles = [];
    let imageFiles = [];

    audioInput.onchange = () => {
        audioFiles = Array.from(audioInput.files);
        audioName.textContent = audioFiles.length ? `${audioFiles.length} audio file(s) selected` : '';
    };
    imageInput.onchange = () => {
        imageFiles = Array.from(imageInput.files);
        imageName.textContent = imageFiles.length ? `${imageFiles.length} image(s) selected` : '';
    };

    clearBtn.onclick = () => {
        form.reset();
        resultsDiv.classList.remove('show');
        errorMsg.classList.remove('show');
        audioName.textContent = '';
        imageName.textContent = '';
        audioFiles = [];
        imageFiles = [];
    };

    clearAudioBtn.onclick = () => {
        audioInput.value = '';
        audioFiles = [];
        audioName.textContent = '';
    };

    clearImageBtn.onclick = () => {
        imageInput.value = '';
        imageFiles = [];
        imageName.textContent = '';
    };

    form.onsubmit = async (e) => {
        e.preventDefault();

        if (!audioInput.files.length && !imageInput.files.length) {
            showError("Upload at least one file.");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner"></span>Analyzing...';

        try {
            const formData = new FormData();
            audioFiles.forEach(file => formData.append('audio', file));
            imageFiles.forEach(file => formData.append('image', file));

            const res = await fetch('/api/detect', { method: 'POST', body: formData });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error);

            renderResults(data);
        } catch (err) {
            showError(err.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Run Analysis';
        }
    };

    function showError(msg) {
        errorMsg.textContent = msg;
        errorMsg.classList.add('show');
    }

    function renderResults(data) {
        resultsDiv.innerHTML = '';

        if (data.error) {
            showError(data.error);
            return;
        }

        const hasAudio = Array.isArray(data.audio) && data.audio.length;
        const hasImage = Array.isArray(data.image) && data.image.length;

        if (!hasAudio && !hasImage) {
            showError('No predictions returned.');
            return;
        }

        if (hasAudio) {
            const audioSection = document.createElement('div');
            audioSection.innerHTML = '<h3>Audio Results</h3>';
            const grid = document.createElement('div');
            grid.className = 'result-grid';
            data.audio.forEach(row => {
                const predictionClass = row.prediction === 'FAKE' ? 'prediction-fake' : 'prediction-real';
                const card = document.createElement('div');
                card.className = 'result-card';

                const match = audioFiles.find(f => f.name === row.filename);
                const previewUrl = match ? URL.createObjectURL(match) : null;

                card.innerHTML = `
                    ${previewUrl ? `<audio class="preview-audio" controls src="${previewUrl}"></audio>` : ''}
                    <div>
                        <div class="preview-title">${row.filename}</div>
                        ${row.error ? `<div class="error-chip">${row.error}</div>` : `
                            <span class="prediction-pill ${predictionClass}">${row.prediction}</span>
                            <div class="result-meta">Confidence: ${row.confidence}</div>
                            <div class="result-meta">Latency: ${row.inference_time_ms} ms</div>
                        `}
                    </div>
                `;
                grid.appendChild(card);
            });
            audioSection.appendChild(grid);
            resultsDiv.appendChild(audioSection);
        }

        if (hasImage) {
            const imageSection = document.createElement('div');
            imageSection.style.marginTop = '18px';
            imageSection.innerHTML = '<h3>Image Results</h3>';
            const grid = document.createElement('div');
            grid.className = 'result-grid';
            data.image.forEach(row => {
                const predictionClass = row.prediction === 'FAKE' ? 'prediction-fake' : 'prediction-real';
                const card = document.createElement('div');
                card.className = 'result-card';

                const match = imageFiles.find(f => f.name === row.filename);
                const previewUrl = match ? URL.createObjectURL(match) : null;

                card.innerHTML = `
                    ${previewUrl ? `<img class="preview-thumb" src="${previewUrl}" alt="preview" />` : ''}
                    <div>
                        <div class="preview-title">${row.filename}</div>
                        ${row.error ? `<div class="error-chip">${row.error}</div>` : `
                            <span class="prediction-pill ${predictionClass}">${row.prediction}</span>
                            <div class="result-meta">Confidence: ${row.confidence}</div>
                            <div class="result-meta">Latency: ${row.inference_time_ms} ms</div>
                        `}
                    </div>
                `;
                grid.appendChild(card);
            });
            imageSection.appendChild(grid);
            resultsDiv.appendChild(imageSection);
        }

        errorMsg.classList.remove('show');
        resultsDiv.classList.add('show');
    }
</script>

</body>
</html>
