<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVision ‚Äì Multimodal Deepfake Detection</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 950px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 25px;
        }

        .header h1 {
            color: #333;
            font-size: 2.6em;
        }

        .header p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            background: #eef0ff;
            transform: scale(1.02);
        }

        .upload-box h3 {
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .upload-label {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
        }

        .file-name {
            margin-top: 12px;
            font-weight: 600;
            color: #667eea;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-clear {
            background: #e0e0e0;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            border-top: 2px solid #eee;
            padding-top: 30px;
        }

        .results.show {
            display: block;
        }

        .result-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .multimodal-result {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-left-color: white;
        }

        .prediction-real {
            color: #27ae60;
            font-weight: 700;
        }

        .prediction-fake {
            color: #e74c3c;
            font-weight: 700;
        }

        .error-message {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 600px) {
            .upload-section {
                grid-template-columns: 1fr;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header">
        <h1>üõ°Ô∏è SecureVision</h1>
        <p><strong>Multimodal Deepfake Detection System</strong></p>
        <p>Detect manipulated audio and visual media using advanced AI models.</p>
    </div>

    <form id="detectionForm">
        <div class="upload-section">

            <div class="upload-box">
                <h3>üéôÔ∏è Audio Analysis</h3>
                <input type="file" id="audioInput" class="file-input" accept="audio/*">
                <label class="upload-label" for="audioInput">Upload Audio</label>
                <div class="file-name" id="audioName"></div>
            </div>

            <div class="upload-box">
                <h3>üñºÔ∏è Image Analysis</h3>
                <input type="file" id="imageInput" class="file-input" accept="image/*">
                <label class="upload-label" for="imageInput">Upload Image</label>
                <div class="file-name" id="imageName"></div>
            </div>

        </div>

        <div class="button-group">
            <button type="submit" class="btn-submit" id="submitBtn">Run Analysis</button>
            <button type="button" class="btn-clear" id="clearBtn">Reset</button>
        </div>
    </form>

    <div class="error-message" id="errorMsg"></div>
    <div class="results" id="results"></div>

</div>

<script>
    const form = document.getElementById('detectionForm');
    const audioInput = document.getElementById('audioInput');
    const imageInput = document.getElementById('imageInput');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const resultsDiv = document.getElementById('results');
    const errorMsg = document.getElementById('errorMsg');

    audioInput.onchange = () => audioName.textContent = audioInput.files[0]?.name || '';
    imageInput.onchange = () => imageName.textContent = imageInput.files[0]?.name || '';

    clearBtn.onclick = () => {
        form.reset();
        resultsDiv.classList.remove('show');
        errorMsg.classList.remove('show');
    };

    form.onsubmit = async (e) => {
        e.preventDefault();

        if (!audioInput.files.length && !imageInput.files.length) {
            showError("Upload at least one file.");
            return;
        }

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner"></span>Analyzing...';

        try {
            const formData = new FormData();
            if (audioInput.files.length) formData.append('audio', audioInput.files[0]);
            if (imageInput.files.length) formData.append('image', imageInput.files[0]);

            const res = await fetch('/api/detect', { method: 'POST', body: formData });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error);

            renderResults(data);
        } catch (err) {
            showError(err.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Run Analysis';
        }
    };

    function showError(msg) {
        errorMsg.textContent = msg;
        errorMsg.classList.add('show');
    }

    function renderResults(data) {
        resultsDiv.innerHTML = '';

        ['audio', 'image', 'multimodal'].forEach(key => {
            if (!data[key]) return;

            const predictionClass =
                data[key].prediction === 'DEEPFAKE'
                ? 'prediction-fake'
                : 'prediction-real';

            resultsDiv.innerHTML += `
                <div class="result-card ${key === 'multimodal' ? 'multimodal-result' : ''}">
                    <h3>${key.toUpperCase()} RESULT</h3>
                    <p class="${predictionClass}">
                        ${data[key].prediction}
                    </p>
                </div>
            `;
        });

        resultsDiv.classList.add('show');
    }
</script>

</body>
</html>
